<html>
  <head>
  <title>My Sweet iFrame Postback Example</title>
  <script type="text/javascript">
        var eventMethod = window.addEventListener
                ? "addEventListener"
                : "attachEvent";

        var eventer = window[eventMethod];

        var messageEvent = eventMethod === "attachEvent"
            ? "onmessage"
            : "message";

        eventer(messageEvent, function (e) {
            if (e.data ==  'formWasSubmitted') {
                // fbq('track', 'FormSubmitted', {someObject: 'withTestData'});
                console.log(e);
            }
        });
    </script>
  </head>
  <body>
    <p>Hello, there.</p>
    <iframe src="http://localhost:8000/form.html" height="300" width="300">
  </body>
</html>
